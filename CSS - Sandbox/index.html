<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Start of Transform -->
    <h1>Transform</h1>
    <div class="container">
        <div class="trans trans-1"></div>
        <div class="trans trans-2"></div>
        <div class="trans trans-3"></div>
        <div class="trans trans-4"></div>
    </div>
    <!-- End of Transform -->

    <!-- Start of Filter -->
    <h1>Filter</h1>
    <div class="container">
        <img src="img.jpg" class="image image-1">
        <img src="img.jpg" class="image image-2">
        <img src="img.jpg" class="image image-3">
        <img src="img.jpg" class="image image-4">
        <img src="img.jpg" class="image image-5">
        <img src="img.jpg" class="image image-6">
        <img src="img.jpg" class="image image-7">
        <img src="img.jpg" class="image image-8">
    </div>
    <!-- End of Filter -->

    <!-- Start of Background Blend Mode -->
    <h1>Background Blend Mode</h1>
    <div class="container">
        <div class="bbm bbm-1"></div>
        <div class="bbm bbm-2"></div>
        <div class="bbm bbm-3"></div>
        <div class="bbm bbm-4"></div>
    </div>
    <!-- End of Background Blend Mode -->

    <!-- Start of Clip-Path -->
    <h1>Clip-Path</h1>
    <div class="container">
        <div class="cp cp-1"></div>
        <div class="cp cp-2"></div>
        <div class="cp cp-3"></div>
        <div class="cp cp-4"></div>
        <div class="cp cp-5"></div>

        <img src="img.jpg" class="cp-image">
    </div>
    <!-- End of Clip-Path -->
</body>
</html>
